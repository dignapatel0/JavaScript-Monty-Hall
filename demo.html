<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Monty Hall Problem</title>
  </head>
  <body>
    <h1>The Monty Hall Problem</h1>

    <script>

        let switchCounter = 0;
        let stayCounter = 0;

        // Repeat the Monty Hall process 10,000 times
        for (let i = 0; i < 10000; i++) {

        // Randomly place a car in a door 1, 2, or 3
        // let car = Math.floor(Math.random() * 3) + 1;
        let car = Math.ceil(Math.random() * 3);
        document.write("<p>The car is in door number " + car + "</p>");

        // Randomly choose a door 1, 2, or 3
        let choice = Math.ceil(Math.random() * 3);
        document.write("<p>The contestant chose door number " + choice + "</p>");

        // Randomly choose a door 1, 2, or 3
        // let remove = Math.ceil(Math.random() * 3);

        // Check the removed door, make sure it's not the same as choice or remove
        /*
        while (remove === car || remove === choice) {
            remove = Math.ceil(Math.random() * 3);
        }
        */

        let remove;
        do {
            remove = Math.ceil(Math.random() * 3);
        } while (remove === car || remove === choice);

        document.write("<p>The host removes door number " + remove + "</p>");

        if (choice === car) {
            stayCounter++;
            document.write("<p style= 'color:red;'>The contestant should stay</p>");
        } else {
            switchCounter++;
            document.write("<p style= 'color:green;''>The contestant should switch</p>");
        }

    }

    document.write("<h2 style='color:red;'>Stay was correct " + stayCounter + " times</h2>");
    document.write("<h2 style='color:green;'>Switch was correct " + switchCounter + " times</h2>");

    // Calculate percentages for staying and switching
    var switchpercent = Math.round((switchCounter / 10000) * 100);
    document.write("<h1>SWITCH was correct " + switchpercent + "% of the time</h1>");

    var staypercent = Math.round((stayCounter / 10000) * 100);
    document.write("<h1>STAY was correct " + staypercent + "% of the time</h1>");
    
    </script>
  </body>
</html>
